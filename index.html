<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
  </head>
  <body>
    <h1>Test Game</h1>
    <canvas id="canvas" width="1000" height="500"></canvas>


    <script>
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')
      var keyPressed = false
      var Player = {
        x: 100,
        y: 100,
        radius: 50,
        color: "blue",
      }

      function draw(){
        ctx.clearRect(0, 0, 1000, 500)
        ctx.beginPath()
        ctx.fillStyle = 'black'
    
        ctx.arc(Player.x, Player.y, Player.radius, 0, 2*Math.PI)
        ctx.stroke()
        ctx.fill()
      }
      draw()
      
      window.addEventListener('keydown', function (e){
        switch (e.key) {
          case "ArrowUp":
            Player.y -= 10
            draw()
            break;
          case "ArrowLeft":
            Player.x -= 10
            draw()
            break;
          case "ArrowDown":
            Player.y += 10
            draw()
            break;
          case "ArrowRight":
            Player.x += 10
            draw()
            break;
        }
        
      })
    </script>
  </body>
</html>
